<div  class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id + 1}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="fact_text">
        <th mat-header-cell *matHeaderCellDef>Fact Text </th>
        <td mat-cell *matCellDef="let element"> {{element.fact_text}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="enterd_date">
        <th mat-header-cell *matHeaderCellDef> Enterd Date </th>
        <td mat-cell *matCellDef="let element"> {{element.enterd_date | date}} </td>
      </ng-container>
  
    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
  </div>
